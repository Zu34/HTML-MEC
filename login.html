<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


        <div style="background-color:#d1ecf1 ;">
            <h2>Login</h2>
            <form action="index.html" method="get">
                <div>
                <label for="loginemail">Email</label>
                <input type="email" id="loginemail" placeholder="Type your email" required>
                </div>
                <br> <!--I'm using br tag here because no css bordering in the task to handle the div items -->
                <div>
                <label for="login-password">Password</label>
                <input type="password" id="loginpassword" placeholder="Enter your password" required>
                </div>
                <br>
                <input type="submit" value="Submit">
                <p>You don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    
        
</body>
</html>
