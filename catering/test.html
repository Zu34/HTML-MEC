<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Box Example</title>
    <style>
        .boxed-paragraph {
            border: 2px solid #ccc; /* Create the border */
            padding: 20px; /* Add space inside the border */
            background-color: #f9f9f9; /* Light background color for the box */
            width: 80%; /* Control the width of the box */
            margin: 20px auto; /* Center the box and add space around it */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow for a 3D effect */
            border-radius: 10px; /* Optional: Round the corners */
        }
    </style>
</head>
<body>

<p class="boxed-paragraph">
    The Catering was founded in blabla by Mr. Smith in lorem ipsum dolor sit amet, consectetur adipiscing elit consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
</p>

</body>
</html>
